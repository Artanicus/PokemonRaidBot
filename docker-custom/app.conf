<VirtualHost *:80>
  ServerAdmin admin@localhost
  ServerName raidbot
  #ServerAlias example.com
  DocumentRoot /var/www/html

 <Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride None
    AddDefaultCharset utf-8
    DirectoryIndex index.php
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
